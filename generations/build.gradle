shadowJar {
    archiveName = "PixelmonShiny-Generations-8.4.2-${project.version}.jar"
    exclude 'PixelmonGenerations*.jar'
    exclude 'pixelmongenerations*.jar'
    exclude 'main-mod*.jar'
}

repositories {
    mavenCentral()
    maven {
        name 'sponge-repo'
        url 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile project(':common')
    compile 'org.spongepowered:spongeapi:7.2.0'
}
