shadowJar {
    archiveName = "PixelmonShiny-Reforged-8.3.0-${project.version}.jar"
    dependencies{
        include(project(':common'))
    }
}

repositories {
    mavenCentral()
    maven {
        name 'sponge-repo'
        url 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile project(':common')
    compile 'org.spongepowered:spongeapi:7.2.0'
}
